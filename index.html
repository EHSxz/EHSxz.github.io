<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Basic Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f0f0;
            color: #333;
        }
        header, footer {
            background-color: #444;
            color: white;
            padding: 10px;
        }
        main {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
        }
        a {
            color: #0077cc;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Webpage</h1>
    </header>

    <main>
        <h2>About This Page</h2>
        <p>This is a simple HTML webpage. You can use it as a template to start building your own website.</p>
        <p>Here's a sample link: <a href="https://www.example.com" target="_blank">Visit Example</a></p>
    </main>

    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
    </footer>

</body>
</html>
